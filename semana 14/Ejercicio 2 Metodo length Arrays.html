<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Length</title>
</head>
<body>
    <center>
      <h1> Propiedad Length/ longitud</h1>
      <h2>Listado de ciudades de colombia</h2>
      <p>A continuacion se imprimen las ciudades almacenadas en Array</p>
      <script>
    let ciudad=['Bogota','Cali','Medellin', 'Barranquilla', 'Bucaramanga', 'Cartagena'];
    // Lectura 
    for(i=0;i<ciudad.length;i++){
        document.write("Indice..."+i+"&nbsp&nbsp"+ciudad[i]+"<br>"+"<br>");
        console.log(ciudad[i]);
    }
    document.write("<br>");
    document.write("Total longitud de array cuidad es.."+ciudad.length);

      </script>


    </center>
</body>
</html>
