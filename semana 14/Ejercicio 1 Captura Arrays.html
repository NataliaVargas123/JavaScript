<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura Arrays </title>
</head>
<body>
    <center>
        <h1>Creacion y lectura de Arrays</h1>
        <h2>Ciclo for</h2>
        <p>A continuacion se imprimen los datos almacenados del array</p>
        <script>
            //Cracion array 
            let datos=new Array();
            let num;//longitud ingresada x usurio
            //captura de ingreso de datos
            num=prompt("Ingrese cantidad elementos a guaradar") ;
            for(i=0;i<num;i++){
                datos[i]=prompt("Ingrese datos del array.."+ i);
            }
        //lectura de datos    
        for(i=0;i<num;i++){
            document.write("<br>"+"<br>");
            document.write(datos[i]+"<br>");
            console.log(datos[i]);
        }


            </script>
    </center>
</body>
</html>
