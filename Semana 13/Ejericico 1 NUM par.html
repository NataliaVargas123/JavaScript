<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For PAR</title>
</head>
<body>
    <center>
    <h2>Generacion de numeros par</h2>
<h3>Ingrese por teclaod numero de inicio y final de ciclo</h3>
<script>
    let inicio, final;
let num=0;
//entrada//
inicio=parseInt(prompt("Ingrese numero inicial del rango "));
final=parseInt(prompt("Ingrese numero final del rango"));
// Proceso Ciclo-for
for(f=inicio;f<=final;f++)
{
    //condicional para validar numero par con metodo modulo
    if (f % 2 == 0){ 
    document.write("<br>");
    document.write("NÚMERO PAR..."+f+"<br>");
    num++;//contar cantidad de numeros pares
    }
} 
    document.write("Cantidad de números pares generados..."+num+"<br>");
</script>

</center>
</body>
</html>
