<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Numeros de 2 en 2</h2>
    <h3>Ciclo FOR</h3>
    <script>
    // Crear ciclo FOR para generar numeros de 2 en 2
    let i;
    let num=1;
    for(i=1;i<=20;i+=2){
        document.write("Numero impar"+i+"<br>");
        num++;
    }
document.write("Total numeros impares generados..."+num+"<br>");
    </script>
</html>
