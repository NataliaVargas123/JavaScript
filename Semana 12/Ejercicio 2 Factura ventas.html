<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura Ventas</title>
</head>
<body>
    <center>
    <h2>Facturas ventas</h2>
    <script>
//Programa que permita capturar el nombre de un producto, su precio unitario y su cantidad, luego calcular subtotal, descuento 10%, iva 19% y neto a pagar. Enviar mensaje Gracias por su compra//
const SPeso = new Intl.NumberFormat('es-CO',{
       style: 'currency',
       currency: 'COP',
       minimumFractionDigits: 0
});
//inicializando de variables
    let precio, cant, desc, iva, subt, netop;
    let nombrep;

// entrada//
    nombrep=prompt("Ingrese nombre del producto");
    precio=parseInt(prompt("Ingrese precio producto"));
    cant=parseInt(prompt("Ingrese cantidad a comprar"));
//proceso//
    subt=precio*cant;
    desc=(subt*0.10); // 0.10 esquivale al 10%//
    iva=(subt-desc)*0.19; // 0.19 equivale al 19%//
    netop=(subt-desc+iva);
//salida
document.write("***********************"+"<br>");
document.write("Producto comprado:"+nombrep+"&nbsp&nbsp"+"Precio de producto:"+SPeso.format(precio)+"&nbsp&nbsp"+"Cantidad comprada:"+cant+"<br>");
document.write("Subtotal:"+"<br>");
document.write(SPeso.format(subt)+"<br>");
document.write("Descuento:"+"<br>");
document.write(SPeso.format(desc)+"<br>");
document.write("Iva:"+"<br>");
document.write(SPeso.format(iva)+"<br>");
document.write("Neto a pagar:"+"<br>");
document.write(SPeso.format(netop)+"<br>");
document.write("Gracias por su compra");
document.write("*************************");
       </script>
    </center>
</body>
</html>
