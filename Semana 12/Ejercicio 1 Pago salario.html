<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago salario</title>
</head>
<body>
    <center>
 <h1>PAGO DE SALARIO EMPLEADO</h1>
 <script>
   //Programa que capture la cantidad de dias trabajados y el valor del dia para un trabajador. Determine el valor a pagar para el empleado//
   let dias,vdia,subtotal;
  // Proceso
        dias=parseInt(prompt("Ingrese la cantidad de dias trabajados"));
        vdia=parseInt(prompt("Ingrese el valor de un dia"));
        subtotal=dias*vdia;
//SALIDA
  document.write("DIAS TRABAJADOS", dias+"<br>"); 
  document.write("Valor dia"+ vdia + "<br>")
  document.write("SALARIO PAGADO $", subtotal + "<br>");
  document.write("***************************")
</script>
</center>
</body>
</html>
