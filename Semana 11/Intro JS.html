<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro JS</title>
</head>
<body>
    <h3>Tipos de datos Javascript</h3>
    <script>
        let var1="Natalia";
        let var2=true; //boolena : logica//
        let var3=33;
        let var4=33.44;
        let array=["Pedro", "Maria", "Carlos"]; //coleccion de variables//
        //salida dedatos//
        document.write("var1 es de tipo:.."+typeof(var1)+"<br>");
        document.write("var2 es de tipo:.."+typeof(var2)+"<br>");
        document.write("var3 es de tipo:.."+typeof(var3)+"<br>");
        document.write("var4 es de tipo:.."+typeof(var4)+"<br>");
        document.write("array es de tipo:.."+typeof(array)+"<br>");
    </script>
    <p>Hecho por: Natalia Vargas</p>
</body>
</html>
