<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones matematicas</title>
</head>
<body>
    <h3>Operaciones matematicas JS</h3>
    <!-- Definición de variables numéricas y boolenas-->
<script>
    //Iniciar variables//
    let num1=10;
    let num2=30;
    let log1=true;
    let log2=false; 
//PROCESO//
let suma= num1+num2;//Suma//
let mod=num2%num1;// Residuo//
let inc=++suma; //Incremento de 1 en 1//
let res=log1||log2;// Comparación lógica or// 
let res1= num1==num2; //Comparacion entre valores num//
//Salida//
document.write("La suma de los números es: ");
document.write(suma +"<br>");
document.write("el modulo de los numeros es:");
document.write(mod +"<br>");
document.write("El incremento de los números es:");
document.write(inc + "<br>");

document.write("El resultado de comparación lógica con OR es:");
document.write(res+ "<br>");
document.write("El resultado de comparación de valores numeros es:");
document.write(res1+ "<br>");
</Script>


</body>
</html>
